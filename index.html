body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  z-index: -1;

/* Menu fixo centralizado e flutuante */
header {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: max-content;
  z-index: 10000;

/* Botões principais */
.menu {
  position: relative;
}

.menu button {
  background: rgba(10,10,10,0.8);
  color: white;
  border: 1px solid #444;
  border-radius: 6px;
  padding: 8px 16px;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

.menu button:hover {
  background: #333;
  transform: translateY(-2px);
}

/* Submenus com animação tipo cortina */
.submenu {
  position: absolute;
  top: 45px;
  left: 0;
  background: rgba(0,0,0,0.95);
  border: 1px solid #333;
  border-radius: 6px;
  width: 230px;
  text-align: left;
  z-index: 9999;
  overflow: hidden;
  max-height: 0;
  opacity: 0;
  transform: translateY(-10px);
  transition: max-height 0.4s ease, opacity 0.3s ease, transform 0.4s ease;
}

.submenu.show {
  opacity: 1;
  transform: translateY(0);
  max-height: 400px; /* altura suficiente pro conteúdo */
}

.submenu a {
  display: block;
  color: white;
  text-decoration: none;
  padding: 8px 10px;
  border-bottom: 1px solid #222;
  font-size: 13px;
}

.submenu a:hover {
  background: #222;
}

/* Texto central */
.center-title {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 48px;
  color: #b366ff;
  text-shadow: 0 0 15px #7733ff;
  font-weight: bold;
  text-align: center;

/* Texto superior */

  top: 90px;
  left: 50%;
  transform: translateX(-50%);
  color: #a080ff;
  font-size: 20px;
  text-shadow: 0 0 8px #7733ff;

/* Rodapé */
footer {

  bottom: 10px;
  width: 100%;
  text-align: center;
  color: #a366ff;
  font-size: 13px;
}

<script>
function toggleMenu(id) {
  const all = document.querySelectorAll('.submenu');
  all.forEach(menu => {
    if (menu.id !== id) menu.classList.remove('show');
  });
  const m = document.getElementById(id);
  m.classList.toggle('show');
}

// Corrige autoplay no PS3
